        const API_KEY_TEMP = 'AIzaSyDwMZZiwBsn0_YI3sbwbUovN7kzxfU9SVw'; // Key t·∫°m th·ªùi
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}${endpoint}&key=${API_KEY_TEMP}`);
        if (!response.ok) {
            throw new Error('L·ªói k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß ho·∫∑c Google Sheets.');
        }
        return response.json();

    async function populateMonthYearSelector() {
        const monthSelect = document.getElementById('monthYearSelect');
        const roomSelect = document.getElementById('phongChiTiet');
        
        monthSelect.innerHTML = '<option value="">-- ƒêang t·∫£i danh s√°ch th√°ng --</option>';
        monthSelect.disabled = true;
        roomSelect.disabled = true;
        roomSelect.value = '';

        try {
            const spreadsheetData = await fetchData('?fields=sheets.properties.title');
            const allMonths = new Set();
            const monthRegex = /(\d{1,2})\s*\/\s*(\d{4})/;

            spreadsheetData.sheets.forEach(sheet => {
                const title = sheet.properties.title;
                const match = title.match(monthRegex);
                if (match) {
                    const month = parseInt(match[1]);
                    const year = parseInt(match[2]);
                    allMonths.add(`${month}/${year}`);
                }
            });
            
            const sortedMonths = Array.from(allMonths).sort((a, b) => {
                const [m1, y1] = a.split('/').map(Number);
                const [m2, y2] = b.split('/').map(Number);
                return new Date(y2, m2 - 1) - new Date(y1, m1 - 1);
            });

            if (sortedMonths.length === 0) {
                monthSelect.innerHTML = '<option value="">-- Kh√¥ng t√¨m th·∫•y th√°ng --</option>';
                return;
            }

            monthSelect.innerHTML = '<option value="">-- Ch·ªçn th√°ng/nƒÉm --</option>';
            sortedMonths.forEach(monthYear => {
                const option = document.createElement('option');
                option.value = monthYear;
                option.textContent = `Th√°ng ${monthYear}`;
                monthSelect.appendChild(option);
            });

            monthSelect.disabled = false;

        } catch (error) {
            console.error('L·ªói khi t·∫£i danh s√°ch th√°ng:', error);
            monthSelect.innerHTML = `<option value="">L·ªói: ${error.message}</option>`;
        }

    async function displayTotalExpenses(selectedMonth, contentDiv) {
      const sheetName = `Chi ti√™u Th√°ng ${selectedMonth}`;
      const range = `${sheetName}!A:H`;
      const data = await fetchData(`/values/${encodeURIComponent(range)}?`);
      
      if (!data.values || data.values.length < 2) throw new Error(`Kh√¥ng c√≥ d·ªØ li·ªáu trong trang t√≠nh "${sheetName}".`);
      const rows = data.values;
      const headers = rows[0];
      const dataRow = rows[1];
      let detailHtml = `<div class="room-detail"><h3 class="expense-title">üìä ${sheetName}</h3>`;

      for (let j = 1; j < headers.length; j++) {
        const header = headers[j];
        const value = dataRow[j] || '0';
        if (header) {
          const isTotal = header.toLowerCase().includes('t·ªïng c·ªông');
          const isKhac = header.toLowerCase().includes('kh√°c');
          const formattedValue = isKhac ? value : parseAndFormatCurrency(value);
          detailHtml += `<div class="detail-item ${isTotal ? 'total' : ''}">`;
          detailHtml += `<span>${isTotal ? '<strong>' + header + '</strong>' : header}</span>`;
          detailHtml += `<span>${isTotal ? '<strong>' + formattedValue + '</strong>' : formattedValue}</span>`;

    async function displayExpenseCalculation(selectedMonth, contentDiv) {
      const roomSheetName = `Ph√≤ng Tr·ªç Th√°ng ${selectedMonth}`;
      const expenseSheetName = `Chi ti√™u Th√°ng ${selectedMonth}`;
      
      const roomDataUrl = `/values/${encodeURIComponent(roomSheetName + '!A:N')}?`;

      const [roomData, expenseData] = await Promise.all([fetchData(roomDataUrl), fetchData(expenseDataUrl)]);
      
      let totalRevenue = 0;
      let roomHtml = '';
      if (roomData.values && roomData.values.length > 1) {
        for (let i = 1; i < roomData.values.length; i++) {

      let totalExpense = 0;
